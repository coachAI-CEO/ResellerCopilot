name: reseller_copilot
description: A Flutter app for resellers to analyze product profitability
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Environment variables
  flutter_dotenv: ^5.0.2
  # Image compression to reduce payload size before sending to edge function
  flutter_image_compress: ^1.1.0
  
  # State Management (using Riverpod as recommended)
  flutter_riverpod: ^2.4.0
  
  # Image Picker
  image_picker: ^1.0.0
  
  # URL Launcher
  url_launcher: ^6.2.0

  # Local Storage & Caching
  shared_preferences: ^2.2.2

  # Date formatting
  intl: ^0.18.0

  # Network connectivity
  connectivity_plus: ^5.0.0

  # JSON Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.10.5
  freezed: ^3.2.4
  json_serializable: ^6.11.4

flutter:
  uses-material-design: true
  assets:
    - .env
