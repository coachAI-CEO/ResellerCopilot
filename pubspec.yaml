name: reseller_copilot
description: A Flutter app for resellers to analyze product profitability
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State Management (using Riverpod as recommended)
  flutter_riverpod: ^2.4.0
  
  # Image Picker
  image_picker: ^1.0.0
  
  # URL Launcher
  url_launcher: ^6.2.0
  
  # JSON Serialization
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
