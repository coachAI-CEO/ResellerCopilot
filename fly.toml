# Fly.io Configuration for Reseller Copilot

app = "reseller-copilot"
primary_region = "iad"  # Washington, DC - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  # Environment variables will be set via fly secrets
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

# Resources - adjust based on your needs
[compute]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
